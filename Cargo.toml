[package]
name = "debbugs"
version = "0.1.8"
edition = "2021"
authors = [ "Jelmer VernooÄ³ <jelmer@jelmer.uk>",]
repository = "https://github.com/jelmer/debbugs-rs"
description = "Debian Bugtracking System API client"
readme = "README.md"
license = "Apache-2.0"
documentation = "https://docs.rs/debbugs"
keywords = ["debian", "bugs", "api", "soap"]
categories = ["api-bindings", "development-tools"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
lazy-regex = ">=2.3, <4"
log = "0.4.8"
maplit = "1"
reqwest = ">=0.11, <0.13"
xmltree = ">=0.10,<0.12"
debversion = ">=0.4,<0.6"

[features]
blocking = [ "reqwest/blocking",]
default = [ "blocking", "tokio", "mailparse",]
tokio = [ "dep:tokio",]
mailparse = [ "dep:mailparse",]

[dependencies.mailparse]
version = "0.16"
optional = true

[dependencies.env_logger]
version = ">=0.11, <0.12"
optional = true

[dependencies.tokio]
version = "1.13"
optional = true
features = [ "full",]
